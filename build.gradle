apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'net.sourceforge.dionysus.gui.MainGUI2'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['images']
        }
    }
}

distributions {
	main {
		contents {
			from { 'COPYING' }
			from { 'CHANGELOG' }
			from { '*.dat' }
			from { 'logins.txt' }
		}
	}
}

jar {
    baseName = 'dionysus'
    version = '0.3.0'
    manifest {
        attributes 'Main-Class': 'net.sourceforge.dionysus.gui.MainGUI2'
    }
}
